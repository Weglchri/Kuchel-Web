<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <img th:src="@{/resources/images/lunch.jpg}" class="img-responsive center-block" width="300" height="300"
         alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Willkommen bei Kuchel</h3>

        <input type="text" id="username" name="username" th:placeholder="Username"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Passwort"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Benutername oder Password stimmen nicht Ã¼berein</p>
        </div>
        <button class="btn btn-primary btn-block" name="Submit" value="Anmelden" type="Submit"
                th:text="Anmelden"></button>
    </form>
</div>
</body>
</html>
