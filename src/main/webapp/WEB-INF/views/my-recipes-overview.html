<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <title>Meine Rezepte</title>
        <div th:replace="../fragments/head :: head"></div>
</head>
<body>

<div th:replace="../fragments/header :: header"></div>

<div class="container">
        <h1>Meine Rezepte</h1>

        <div th:if="${not #lists.isEmpty(recipes)}">
                <div th:each="recipe : ${recipes}">
                        <a th:href="@{/recipes/__${recipe.id}__}" th:text="${recipe.name}"/>
                </div>
        </div>
        <div th:if="${#lists.isEmpty(recipes)}">
                <p>Sieht so aus, als w√§ren noch keine Rezepte von dir vorhanden :(</p>
                <a class="btn btn-primary btn-lg btn-success"  href="/recipes/new" >Neues Rezept erstellen</a>
        </div>
</div>

</body>
</html>
