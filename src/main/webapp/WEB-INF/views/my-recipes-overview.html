<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Meine Rezepte</title>
    <link rel="stylesheet" href="/resources/css/recipes-listed.css"/>
    <div th:replace="/fragments/head :: head"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Meine Rezepte</h1>

    <div th:if="${not #lists.isEmpty(recipes)}">
        <div class="recipe-buttons-panel" th:each="recipe : ${recipes}">
            <div class="row">
                <!-- picture -->
                <a class="btn btn-default btn-sm" th:href="@{/recipes/__${recipe.id}__}" th:text="${recipe.name}"></a>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(recipes)}">
        <p>Sieht so aus, als w√§ren noch keine Rezepte von dir vorhanden :(</p>
        <a class="btn btn-primary btn-lg btn-success" href="/recipes/new">Neues Rezept erstellen</a>
    </div>
</div>

</body>
</html>
