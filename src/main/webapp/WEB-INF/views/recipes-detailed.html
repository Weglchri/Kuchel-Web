<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="recipe" type="at.kuchel.model.Recipe"*/-->

<head>
    <title>User Liste</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
<h1 th:utext="${recipe.name}"></h1>
<div>
    <div class="col-md-4">
        <h2>Zutaten</h2>
        <div th:each="recipeIngredient : ${recipe.getRecipeIngredients()}" class="recipe-instructions margin-0-auto">

            <div class="col-md-1">
                <p th:utext="${recipeIngredient.quantity}"></p>
            </div>

            <div class="col-md-3">
                <p th:utext="${recipeIngredient.qualifier}"></p>
            </div>

            <div class="col-md-7">
                <p th:utext="${recipeIngredient.ingredient.name}"></p>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <h2>Zubereitung</h2>
        <div th:each="instruction : ${recipe.getInstructions()}" class="recipe-instructions margin-0-auto">

            <div class="col-md-2">
                <div class="title-text" th:inline="text">Schritt [[${instruction.step}]]</div>
            </div>
            <div class="col-md-10">
                <p th:utext="${instruction.getInstruction()}"></p>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
