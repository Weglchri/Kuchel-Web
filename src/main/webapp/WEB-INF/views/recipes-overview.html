<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>User Liste</title>
    <link rel="stylesheet" href="/resources/css/recipes-listed.css"/>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div align="center" th:if="${param.error}">
    <p id="not-logged-in-recipe-overview">Benutzername oder Password stimmen nicht überein</p>
</div>

<div class="container">

    <h1>Alle Rezepte</h1>

    <div class="recipe-buttons-panel" th:each="recipe : ${recipes}">
        <div class="row">
            <!-- picture -->
            <a class="btn btn-default btn-sm" th:href="@{/recipes/__${recipe.id}__}" th:text="${recipe.name}"></a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(recipes)} and ${personaloverview == true}">
            <p>Sieht so aus, als wären noch keine Rezepte von dir vorhanden :(</p>
            <a class="btn btn-primary btn-lg btn-success" href="/recipes/new">Neues Rezept erstellen</a>
    </div>

</div>
</body>
</html>
