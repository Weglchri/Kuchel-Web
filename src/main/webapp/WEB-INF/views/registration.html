<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrierungsformular</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>



<div class="container">
    <h2>Registrierungsformular</h2>
    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
        <div class="form-group">
            <input type="text" th:field="*{username}" placeholder="Benutzername" class="form-control"/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></div>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></div>
        </div>
        <span th:utext="${successMessage}"></span>
        <button type="submit" class="btn btn-primary btn-block">Registrieren</button>
    </form>
</div>

</body>
</html>
